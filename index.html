<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aselle Bay's Portfolio!</title>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@900&display=swap" rel="stylesheet" />
  <style>
    html {
      background: linear-gradient(to right, #4e8d6f, #669c83);
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }

    .Words {
      font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
      font-size: 68px;
      font-weight: 900;
      letter-spacing: -2px;
      word-spacing: 15px;
      text-transform: uppercase;
      transform: translate3d(0, 0, 0);
      -webkit-font-smoothing: antialiased;
      -webkit-font-kerning: normal;
      -webkit-text-size-adjust: 100%;
      position: relative;
      margin-bottom: 40px;
      max-width: 90vw;
      box-sizing: border-box;
    }

    .Words-line {
      height: 50px;
      overflow: hidden;
      position: relative;
      left: 0;
      padding-bottom: 20px;
    }

    .Words-line:nth-child(odd) {
      transform: skew(60deg, -30deg) scaleY(0.66667);
    }

    .Words-line:nth-child(even) {
      transform: skew(0deg, -30deg) scaleY(1.33333);
    }

    .Words-line p,
    .Words-line a {
      height: 50px;
      line-height: 45px;
      padding: 0 10px;
      transition: all 0.4s ease-in-out;
      transform: translate3d(0, 0, 0);
      vertical-align: top;
      white-space: nowrap;
      margin: 0;
      display: inline-block;
      text-decoration: none;
      color: inherit;
    }

    .Words-line.welcome a {
      background-color: #fff3e0;
      color: #070a0e;
      padding: 5px 20px;
      border-radius: 5px;
      font-size: 0.8em;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transform: none !important;
      transition: background-color 0.3s, color 0.3s;
      cursor: pointer;
      display: inline-block;
    }

    .Words-line.welcome a:hover {
      background-color: #ffd9b3;
      color: #6a9987;
    }

    .Words:hover .Words-line:not(.welcome) p,
    .Words:hover .Words-line:not(.welcome) a {
      transform: translate3d(0, -50px, 0);
    }

    @media (max-width: 600px) {
      .Words {
        font-size: 40px;
        word-spacing: 10px;
      }

      .Words-line.welcome a {
        font-size: 0.7em;
        padding: 4px 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="Words">
      <div class="Words-line"><p>Hello!</p></div>
      <div class="Words-line"><p>I'm</p></div>
      <div class="Words-line"><p>Aselle</p></div>
      <div class="Words-line"><p>Bay</p></div>
      <div class="Words-line"><p>Designer</p></div>
      <div class="Words-line"><p>& Coder</p></div>
      <div class="Words-line welcome">
        <a href="home.html">Welcome</a>
      </div>
    </div>
  </div>
</body>
</html>
