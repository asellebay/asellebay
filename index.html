<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Aselle Bay's Portfolio!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #4e8d6f, #669c83);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }

        h1, p, .btn {
            opacity: 0;
            animation-fill-mode: forwards;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.2s;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 1em;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 0.6s;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.15);
        }

        .btn {
            background-color: #fff3e0;
            color: #070a0e;
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1em;
            transition: background-color 0.3s, color 0.3s;
            animation: fadeInUp 1s ease forwards;
            animation-delay: 1s;
            display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .btn:hover {
            background-color: #ffd9b3;
            color: #6a9987;
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            p {
                font-size: 1em;
            }
            .btn {
                font-size: 0.9em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aselle Bay's Portfolio</h1>
        <p>Designing with purpose, solving with empathy.</p>
        <a href="home.html" class="btn">Welcome</a>
    </div>
</body>
</html>
